<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Registration and Login App</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}"></a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		
		</div>
	</nav>

	<br>
	
	<br>

	<div class="container">
		<h1>Employee List</h1>
		Welcome <span sec:authentication="principal.username"> User</span>
		<div class="form-group">
					<button>	<span> <a href="/" th:href="@{/employeeRegistration}">AddEmployee </button>
								</a></span>
				</div>
	</div>
	
	<div th:switch="${employees}" class="container my-5">
					<div class="col-md-10">
						<h2 th:case="null">No Students yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>First Name</th>
										<th>Last Name</th>
										<th>Email</th>
										<th>Age</th>
										<th>Gender</th>
										<th>Address</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="employee : ${employees}">
										<td th:text="${employee.firstName}"></td>
										<td th:text="${employee.lastName}"></td>
										<td th:text="${employee.email}"></td>
										<td th:text="${employee.age}"></td>
										<td th:text="${employee.gender}"></td>
										<td th:text="${employee.address}"></td>
										
										<td><a th:href="@{/edit/{id}(id=${employee.id})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i>Edit</a></td>
										<td><a
											th:href="@{/delete/{id}(id=${employee.id})}"
											class="btn btn-primary"><i class="fas fa-user-times ml-2"></i>Delete</a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
</body>
</html>
